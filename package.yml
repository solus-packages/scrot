name       : scrot
version    : 1.1.1
release    : 6
source     :
    - git|https://github.com/resurrecting-open-source-projects/scrot.git : f6723ad756b1fe66472822241c59ff295c8f4209
license    : MIT
component  : system.utils
summary    : scrot (SCReen shOT) is a simple commandline screen capture utility
description: |
    scrot (SCReen shOT) is a simple commandline screen capture utility that uses imlib2 to grab and save images. Multiple image formats are supported through imlib2's dynamic saver modules.
builddeps  :
    - pkgconfig(giblib)
    - pkgconfig(harfbuzz)
    - pkgconfig(imlib2)
    - pkgconfig(xcursor)
    - autoconf-archive
setup      : |
    %autogen
build      : |
    %make
install    : |
    %make_install
