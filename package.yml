name        : scrot
version     : 0.8
release     : 3
source      :
    - https://solus-project.com/sources/scrot-0.8.tar.gz : 613d1cf524c2b62ce3c65f1232ea4f05c7daf248d5e82ff2a6892c98093994f2
homepage    : http://freecode.com/projects/scrot
license     : MIT
component   : system.utils
summary     : scrot (SCReen shOT) is a simple commandline screen capture utility
description : |
    scrot (SCReen shOT) is a simple commandline screen capture utility that uses imlib2 to grab and save images. Multiple image formats are supported through imlib2's dynamic saver modules.
builddeps   :
    - pkgconfig(giblib)
    - pkgconfig(imlib2)
    - pkgconfig(x11)
setup      : |
    %configure
build      : |
    %make
install    : |
    %make_install
