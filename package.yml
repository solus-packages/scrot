name       : scrot
version    : 0.18.17
release    : 4
source     :
    - http://scrot.sourcearchive.com/downloads/0.8-17/scrot_0.8.orig.tar.gz : 613d1cf524c2b62ce3c65f1232ea4f05c7daf248d5e82ff2a6892c98093994f2
license    : MIT
component  : system.utils
summary    : scrot (SCReen shOT) is a simple commandline screen capture utility
description: |
    scrot (SCReen shOT) is a simple commandline screen capture utility that uses imlib2 to grab and save images. Multiple image formats are supported through imlib2's dynamic saver modules.
builddeps  :
    - pkgconfig(giblib)
    - pkgconfig(imlib2)
    - pkgconfig(x11)
setup      : |
    %configure
build      : |
    %make
install    : |
    %make_install
